<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Data | Skoll</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
            color: white;
            background: linear-gradient(-45deg, #004d00, #009900, #b3ff99);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        /* Animated Gradient */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            font-size: 18px;
            transition: 0.3s;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Data Section */
        .container {
            width: 60%;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-top: 120px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-in-out forwards;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            color: #b3ff99;
        }

        p {
            font-size: 18px;
            line-height: 1.8;
            text-align: justify;
            max-width: 80%;
            margin: auto;
        }

        /* Live Data Cards */
        .live-data-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .live-data-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            font-weight: bold;
            width: 220px;
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .live-data-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Download Button */
        .download-button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 30px;
            transition: 0.3s ease-in-out;
        }
        .download-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 14px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
        }

        /* Scroll Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="data.html">Live Data</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <h1>Live Sensor Data</h1>
        <p>Monitor real-time environmental data from your Skoll plant pot.</p>

        <!-- Live Data Display -->
        <div class="live-data-container">
            <div class="live-data-card">üå°Ô∏è Air Temperature: <br> <span id="temperature">24¬∞C</span></div>
            <div class="live-data-card">üíß Humidity: <br> <span id="humidity">60%</span></div>
            <div class="live-data-card">üå± Soil Moisture: <br> <span id="soil">45%</span></div>
            <div class="live-data-card">‚òÄÔ∏è Light Intensity: <br> <span id="light">High</span></div>
        </div>

        <a href="/download" class="download-button" download="sensor_data.csv">
            Download CSV File
        </a>
    </div>

    <div class="footer">
        &copy; 2025 Skoll Technologies Ltd. All Rights Reserved.
    </div>

    <script>
        /* Scroll Animation */
        document.addEventListener("DOMContentLoaded", function() {
            const fadeElements = document.querySelectorAll(".fade-in");
            
            function checkVisibility() {
                fadeElements.forEach(el => {
                    const rect = el.getBoundingClientRect();
                    if (rect.top < window.innerHeight - 50) {
                        el.classList.add("visible");
                    }
                });
            }

            window.addEventListener("scroll", checkVisibility);
            checkVisibility();
        });
    </script>

</body>
</html>
