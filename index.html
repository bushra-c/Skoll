<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sk√∂ll | Live Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For charting -->

<style>
    /* Body with animated gradient background */
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        overflow-x: hidden;
        color: white;
        background: linear-gradient(-45deg, #004d00, #009900, #b3ff99);
        background-size: 400% 400%;
        animation: gradientShift 10s ease infinite;
    }

    /* Gradient shifting animation */
    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Navbar styling with hover effects */
    .navbar {
        background: rgba(0, 0, 0, 0.8);
        padding: 15px 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: center;
    }
    .navbar a {
        color: white;
        text-decoration: none;
        padding: 15px 25px;
        font-size: 18px;
        transition: 0.3s;
        font-weight: bold;
    }
    .navbar a:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        transform: scale(1.1);  /* Subtle scale effect on hover */
    }

    /* Section styling with floating effect */
    section {
        width: 80%;
        margin: auto;
        padding: 50px 0;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    section:hover {
        transform: translateY(-10px);  /* Floating effect on hover */
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.3);  /* Increase shadow on hover */
    }

    #home, #data, #about, #faq {
        background: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        margin-top: 60px;
    }

    h1 {
        font-size: 36px;
        font-weight: 600;
        color: #b3ff99;
    }

    /* Card container with responsive layout */
    .live-data-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }

    /* Live data card with floating effect on hover */
    .live-data-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        font-size: 18px;
        font-weight: bold;
        width: calc(50% - 20px); /* 50% width for two per row, minus gap */
        max-width: 220px; /* Optional: limits the width of each card */
        transition: transform 0.3s ease-in-out;
        text-align: center;
    }

    /* Live data card floating effect on hover */
    .live-data-card:hover {
        transform: translateY(-10px);  /* Floating effect on hover */
        box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.4);
    }

    /* Individual chart container styling */
    .chart-container {
        width: 100%;
        height: 200px; /* Increased height for better visibility */
        margin-top: 15px;       
    }
    
</style>

</head>
<body>
    <!-- Navigation Menu -->
    <div class="navbar">
       <a href="#home">Home</a>
       <a href="#data">Live Data</a>
       <a href="#about">About</a>
       <a href="#faq">FAQ</a>
    </div>

    <!-- Data Section -->
    <section id="data">
       <h1>Live Sensor Data</h1>
       <p>Monitor real-time environmental data from your Sk√∂ll plant pot.</p>

       <div class="live-data-container">
           <div class="live-data-card">üå°Ô∏è Air Temperature: <br> <span id="temperature">24¬∞C</span>
               <div class="chart-container">
                   <canvas id="temperatureChart"></canvas>
               </div>
           </div>
           <div class="live-data-card">üíß Humidity: <br> <span id="humidity">60%</span>
               <div class="chart-container">
                   <canvas id="humidityChart"></canvas>
               </div>
           </div>
       </div>

       <div class="live-data-container">
           <div class="live-data-card">üå± Soil Moisture: <br> <span id="soil">45%</span>
               <div class="chart-container">
                   <canvas id="soilChart"></canvas>
               </div>
           </div>
           <div class="live-data-card">‚òÄÔ∏è Light Intensity: <br> <span id="light">High</span>
               <div class="chart-container">
                   <canvas id="lightChart"></canvas>
               </div>
           </div>
       </div>
    </section>

    <script>
    let temperatureData = [];
    let humidityData = [];
    let soilData = [];
    let lightData = [];
    let timeData = [];

    async function fetchLatestData() {
        try {
            const response = await fetch('/download'); // Replace with actual path to CSV
            const text = await response.text();
            const rows = text.trim().split("\n");
            const lastRow = rows[rows.length - 1].split(","); // n-1 as index starts at 0

            // Update the display with the latest data from CSV
            document.getElementById("temperature").innerText = lastRow[1] + "¬∞C"; // Temperature in 2nd column
            document.getElementById("humidity").innerText = lastRow[2] + "%"; // Humidity in 3rd column
            document.getElementById("soil").innerText = lastRow[3] + "%"; // Soil moisture in 4th column
            document.getElementById("light").innerText = lastRow[4] + "%"; // Light intensity in 5th column

            // Push new data for graphs
            temperatureData.push(lastRow[1]);
            humidityData.push(lastRow[2]);
            soilData.push(lastRow[3]);
            lightData.push(lastRow[4]);
            timeData.push(new Date().toLocaleTimeString()); // Time as X-axis label

            // Update charts
            updateChart('temperatureChart', temperatureData, 1, 60);
            updateChart('humidityChart', humidityData, 0, 100);
            updateChart('soilChart', soilData, 0, 100);
            updateChart('lightChart', lightData, 0, 100);
        } catch (error) {
            console.error("Error getting CSV data:", error);
        }
    }

    function updateChart(chartId, data, minY, maxY) {
        const ctx = document.getElementById(chartId).getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: timeData,
                datasets: [{
                    label: chartId.split('Chart')[0], // Label based on chart id
                    data: data,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        min: minY,
                        max: maxY
                    },
                    x: {
                        ticks: {
                            maxRotation: 0
                        }
                    }
                }
            }
        });
    }

    // Fetch data every 5 seconds
    setInterval(fetchLatestData, 5000);
</script>

</body>
</html>
