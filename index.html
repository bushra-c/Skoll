<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skoll | Live Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for graphs -->

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
            background: linear-gradient(-45deg, #004d00, #009900, #b3ff99);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            font-size: 18px;
            transition: 0.3s;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        section {
            width: 80%;
            margin: auto;
            padding: 50px 0;
        }
        #home, #data {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            margin-top: 60px;
        }
        h1 {
            font-size: 36px;
            font-weight: 600;
            color: #b3ff99;
        }

        .live-data-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .live-data-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            width: 220px;
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }
        .live-data-card:hover {
            transform: scale(1.05);
        }

        canvas {
            max-width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 14px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

<!-- Navigation -->
<div class="navbar">
    <a href="#home">Home</a>
    <a href="#data">Live Data</a>
</div>

<!-- Home Section -->
<section id="home">
    <h1>Welcome to Skoll</h1>
    <p>Monitor real-time environmental data from your smart plant pot.</p>
</section>

<!-- Data Section -->
<section id="data">
    <h1>Live Sensor Data</h1>

    <div class="live-data-container">
        <div class="live-data-card">
            üå°Ô∏è Temperature: <br> <span id="temperature">--</span>¬∞C
            <canvas id="temperatureChart"></canvas>
        </div>

        <div class="live-data-card">
            üíß Humidity: <br> <span id="humidity">--</span>%
            <canvas id="humidityChart"></canvas>
        </div>

        <div class="live-data-card">
            üå± Soil Moisture: <br> <span id="soil">--</span>%
            <canvas id="soilChart"></canvas>
        </div>

        <div class="live-data-card">
            ‚òÄÔ∏è Light: <br> <span id="light">--</span>
            <canvas id="lightChart"></canvas>
        </div>
    </div>
</section>

<!-- Footer -->
<div class="footer">
    &copy; 2025 Skoll Technologies Ltd. All Rights Reserved.
</div>

<script>
    let timeLabels = [];
    let tempData = [], humidityData = [], soilData = [], lightData = [];

    function createChart(ctx, label, data, color) {
        return new Chart(ctx, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: label,
                    data: data,
                    borderColor: color,
                    backgroundColor: 'rgba(255, 255, 255, 0.2)',
                    borderWidth: 2,
                    tension: 0.3,
                    pointRadius: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { title: { display: true, text: 'Time' }},
                    y: { title: { display: true, text: label }, beginAtZero: true }
                }
            }
        });
    }

    const tempChart = createChart(document.getElementById('temperatureChart').getContext('2d'), 'Temperature (¬∞C)', tempData, 'red');
    const humidityChart = createChart(document.getElementById('humidityChart').getContext('2d'), 'Humidity (%)', humidityData, 'blue');
    const soilChart = createChart(document.getElementById('soilChart').getContext('2d'), 'Soil Moisture (%)', soilData, 'green');
    const lightChart = createChart(document.getElementById('lightChart').getContext('2d'), 'Light Intensity', lightData, 'yellow');

    async function fetchLatestData() {
        try {
            const response = await fetch('/download');
            const text = await response.text();
            const lines = text.trim().split('\n');
            const latestData = lines[lines.length - 1].split(',');

            const timestamp = latestData[0];
            const temp = parseFloat(latestData[1]);
            const humidity = parseFloat(latestData[2]);
            const soil = parseFloat(latestData[3]);
            const light = parseFloat(latestData[4]);

            timeLabels.push(timestamp);
            tempData.push(temp);
            humidityData.push(humidity);
            soilData.push(soil);
            lightData.push(light);

            if (timeLabels.length > 20) {
                timeLabels.shift();
                tempData.shift();
                humidityData.shift();
                soilData.shift();
                lightData.shift();
            }

            document.getElementById('temperature').textContent = temp;
            document.getElementById('humidity').textContent = humidity;
            document.getElementById('soil').textContent = soil;
            document.getElementById('light').textContent = light;

            tempChart.update();
            humidityChart.update();
            soilChart.update();
            lightChart.update();
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    setInterval(fetchLatestData, 60000);
</script>

</body>
</html>
