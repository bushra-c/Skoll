<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Skoll | Live Data</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

   <style>
       body {
           font-family: 'Poppins', sans-serif;
           margin: 0;
           padding: 0;
           text-align: center;
           overflow-x: hidden;
           color: white;
           background: linear-gradient(-45deg, #004d00, #009900, #b3ff99);
           background-size: 400% 400%;
           animation: gradientShift 10s ease infinite;
       }

       @keyframes gradientShift {
           0% { background-position: 0% 50%; }
           50% { background-position: 100% 50%; }
           100% { background-position: 0% 50%; }
       }

       .navbar {
           background: rgba(0, 0, 0, 0.8);
           padding: 15px 0;
           position: fixed;
           width: 100%;
           top: 0;
           z-index: 1000;
           display: flex;
           justify-content: center;
       }
       .navbar a {
           color: white;
           text-decoration: none;
           padding: 15px 25px;
           font-size: 18px;
           transition: 0.3s;
           font-weight: bold;
       }
       .navbar a:hover {
           background-color: rgba(255, 255, 255, 0.2);
           border-radius: 5px;
       }

       section {
           width: 80%;
           margin: auto;
           padding: 50px 0;
       }
       #home, #data, #about {
           background: rgba(0, 0, 0, 0.7);
           padding: 30px;
           border-radius: 15px;
           box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
           margin-top: 60px;
       }
       h1 {
           font-size: 36px;
           font-weight: 600;
           color: #b3ff99;
       }

       .input-container {
           margin-top: 20px;
       }
       .plant-input {
           padding: 10px;
           font-size: 16px;
           border-radius: 10px;
           border: none;
           text-align: center;
           width: 250px;
       }

       .footer {
           text-align: center;
           margin-top: 40px;
           padding: 20px;
           font-size: 14px;
           color: white;
           background: rgba(0, 0, 0, 0.8);
       }
   </style>
</head>
<body>

<!-- Navigation Menu -->
<div class="navbar">
   <a href="#home">Home</a>
   <a href="#data">Live Data</a>
   <a href="#about">About</a>
</div>

<!-- Home Section -->
<section id="home">
   <h1>Welcome to Skoll</h1>
   <p>Taking care of your plant has never been easier. Monitor real-time environmental data with our smart plant pot.</p>
   <div class="input-container">
       <label for="plantType">Enter Your Plant Type:</label>
       <input type="text" id="plantType" class="plant-input" placeholder="e.g., Aloe Vera">
   </div>
</section>

<!-- Footer -->
<div class="footer">
   &copy; 2025 Skoll Technologies Ltd. All Rights Reserved.
</div>
</body>
</html>
