<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Skoll | Live Data</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

   <style>
       body {
           font-family: 'Poppins', sans-serif;
           margin: 0;
           padding: 0;
           text-align: center;
           overflow-x: hidden;
           color: white;
           background: linear-gradient(-45deg, #004d00, #009900, #b3ff99);
           background-size: 400% 400%;
           animation: gradientShift 10s ease infinite;
       }

       @keyframes gradientShift {
           0% { background-position: 0% 50%; }
           50% { background-position: 100% 50%; }
           100% { background-position: 0% 50%; }
       }

       .navbar {
           background: rgba(0, 0, 0, 0.8);
           padding: 15px 0;
           position: fixed;
           width: 100%;
           top: 0;
           z-index: 1000;
           display: flex;
           justify-content: center;
       }
       .navbar a {
           color: white;
           text-decoration: none;
           padding: 15px 25px;
           font-size: 18px;
           transition: 0.3s;
           font-weight: bold;
       }
       .navbar a:hover {
           background-color: rgba(255, 255, 255, 0.2);
           border-radius: 5px;
       }

       section {
           width: 80%;
           margin: auto;
           padding: 50px 0;
       }
       #home, #data, #about {
           background: rgba(0, 0, 0, 0.7);
           padding: 30px;
           border-radius: 15px;
           box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
           margin-top: 60px;
       }
       h1 {
           font-size: 36px;
           font-weight: 600;
           color: #b3ff99;
       }

       .live-data-container {
           display: flex;
           flex-wrap: wrap;
           justify-content: center;
           gap: 20px;
           margin-top: 30px;
       }
       .live-data-card {
           background: rgba(255, 255, 255, 0.15);
           backdrop-filter: blur(10px);
           padding: 20px;
           border-radius: 15px;
           box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
           font-size: 18px;
           font-weight: bold;
           width: 220px;
           transition: transform 0.3s ease-in-out;
           text-align: center;
       }
       .live-data-card:hover {
           transform: scale(1.05);
           box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
       }

       .download-button {
           display: inline-block;
           padding: 12px 25px;
           font-size: 18px;
           font-weight: bold;
           color: white;
           text-decoration: none;
           border-radius: 25px;
           background: rgba(255, 255, 255, 0.15);
           backdrop-filter: blur(10px);
           box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
           transition: all 0.3s ease-in-out;
           border: 2px solid rgba(255, 255, 255, 0.3);
           margin-top: 20px;
           display: block;
           width: 250px;
           text-align: center;
           margin-left: auto;
           margin-right: auto;
           animation: glow 2s infinite alternate;
       }

       .download-button:hover {
           background: rgba(255, 255, 255, 0.25);
           transform: scale(1.05);
           box-shadow: 0px 8px 20px rgba(0, 255, 100, 0.5);
           border: 2px solid rgba(0, 255, 100, 0.8);
       }

       .user-input-container {
           margin-top: 30px;
           text-align: center;
       }
       .user-input-container input {
           padding: 10px;
           width: 250px;
           border-radius: 5px;
           border: none;
           outline: none;
           font-size: 16px;
           text-align: center;
       }
       .submit-button {
           padding: 10px 20px;
           font-size: 16px;
           font-weight: bold;
           color: white;
           background: #00b300;
           border: none;
           border-radius: 5px;
           margin-left: 10px;
           cursor: pointer;
           transition: 0.3s;
       }
       .submit-button:hover {
           background: #008000;
       }

   </style>
</head>
<body>

<div class="navbar">
   <a href="#home">Home</a>
   <a href="#data">Live Data</a>
   <a href="#about">About</a>
</div>

<section id="data">
   <h1>Live Sensor Data</h1>
   <div class="live-data-container">
       <div class="live-data-card">üå°Ô∏è Air Temperature: <br> <span id="temperature">24¬∞C</span></div>
       <div class="live-data-card">üíß Humidity: <br> <span id="humidity">60%</span></div>
       <div class="live-data-card">üå± Soil Moisture: <br> <span id="soil">45%</span></div>
       <div class="live-data-card">‚òÄÔ∏è Light Intensity: <br> <span id="light">High</span></div>
   </div>
   
   <a href="/download" class="download-button" download="sensor_data.csv">Download CSV File</a>

   <div class="user-input-container">
       <input type="text" id="plantType" placeholder="Enter plant type">
       <button class="submit-button" onclick="displayPlantType()">Submit</button>
   </div>
   <p id="displayPlant"></p>
</section>

<script>
   function displayPlantType() {
       const plantType = document.getElementById("plantType").value;
       document.getElementById("displayPlant").innerText = "Plant Type: " + plantType;
   }
</script>

</body>
</html>
