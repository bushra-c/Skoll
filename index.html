<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skoll | Smart Plant Pot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
            color: white;
            background: linear-gradient(-45deg, #004d00, #009900, #b3ff99);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        /* Animated Background */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            font-size: 18px;
            transition: 0.3s;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 120px 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .hero h1 {
            font-size: 50px;
            font-weight: 600;
            color: #b3ff99;
        }
        .hero p {
            font-size: 20px;
            max-width: 600px;
            margin: 10px auto;
            line-height: 1.6;
        }

        /* Floating Image */
        .plant-image {
            width: 60%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .plant-image:hover {
            transform: scale(1.05);
        }

        /* CTA Button */
        .cta-button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 30px;
            transition: 0.3s ease-in-out;
        }
        .cta-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            font-size: 14px;
            color: white;
            background: rgba(0, 0, 0, 0.8);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Home</a>
    </div>

    <div class="hero">
        <h1>Smart Care for Your Plants</h1>
        <p>Skoll is the self-adjusting plant pot that follows the light and monitors its environment, so your plants thrive effortlessly.</p>
        <img src="https://bushra-c.github.io/Skoll/plant-image.jpg" class="plant-image" alt="Smart Plant Pot">
        <br>
        <a href="data.html" class="cta-button">View Live Data</a>
    </div>

    <div class="footer">
        &copy; 2025 Skoll Technologies Ltd. All Rights Reserved.
    </div>

</body>
</html>
